
 <div class="container">

    <form #f="ngForm" (ngSubmit)="add(f)">
 
      <div class="form-group">
        <label for="exampleFormControlInput1">Title</label>
        <input type="text" class="form-control" placeholder="title" required name="title" #title="ngModel"  ngModel minlength="2" maxlength="20">
      </div>
      <div class="alert alert-danger" *ngIf="title.errors?.['required'] && title.touched">
        this title is required
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Description</label>
        <input type="text" class="form-control" placeholder="discription" required name="discription" #discription="ngModel"  minlength="2" ngModel >
      </div>
      <div class="alert alert-danger" *ngIf="discription.errors?.['required'] && discription.touched">
        this discription is required
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Author</label>
        <input type="text" class="form-control" placeholder="author" required name="author" #author="ngModel"  ngModel minlength="2" maxlength="20">
      </div>
      <div class="alert alert-danger" *ngIf="author.errors?.['required'] && author.touched">
        this author is required
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Price</label>
        <input type="number" class="form-control" placeholder="price" required name="price" #price="ngModel" ngModel >
      </div>
      <div class="alert alert-danger" *ngIf="price.errors?.['required'] && price.touched">
        this price is required
      </div>

      <div>
        <label for="formFileDisabled" class="form-label"> Images </label>
<input class="form-control" type="file" id="formFileDisabled"  required name="image" #image="ngModel" ngModel/>
      </div>
      <div class="alert alert-danger" *ngIf="image.errors?.['required'] && image.touched">
        this image is required
      </div>

  <br>
  <div class="alert alert-danger"*ngIf="message">
    {{message}}
  </div>
     <button class="btn btn-primary" [disabled]="f.invalid" >Add books</button>
    </form>



  
  
   </div>
