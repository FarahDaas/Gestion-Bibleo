<div class="page-heading products-heading header-text">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="text-content">
          <h4>new arrivals</h4>
          <h2>Book Stor</h2>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="products" style="height:100% ;width: 100%;">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="filters">
         
        </div>
      </div>
      <div class="col-md-12">
        <div class="filters-content">
            <div class="row grid">
                   

              <div *ngFor="let item of databooks" class="container">
                <div class="col-lg-4 col-md-4 all dev" >
                  <div class="product-item">
                    <a (click)="godetails(item._id)"><img src="/assets/uploads/{{item.image}}" alt=""></a>
                    <div class="down-content">
                      <a (click)="godetails(item._id)"><h4>{{item.title}}</h4></a>
                      <h6>${{item.price}}</h6>
                      
                      <ul class="stars">
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                      </ul>
                      <span>Reviews (24)</span>
                    </div>
                    <button type="button" class="btn btn-info">Buy</button>
                  </div>
                </div>
        
             </div>
