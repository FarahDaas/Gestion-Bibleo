<div class="container">
  <h4 style="color:blue;">Sign In</h4>
  <br>
    <form #f="ngForm" (ngSubmit)="login(f)">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="form1Example1" class="form-control" placeholder="email" required name="password" #email="ngModel" ngModel />
          
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="form1Example2" class="form-control" placeholder="password"  required name="password" #password="ngModel" ngModel/>
      
        </div>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
          </div>
      
          <div class="col">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>
      
        <!-- Submit button -->
        <button type="submit"  class="btn btn-primary btn-block">Sign in</button>
      </form>
</div>



</div>
